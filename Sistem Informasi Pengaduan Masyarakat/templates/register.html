<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Daftar Akun</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" class="form-control" name="username" placeholder="Masukkan username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" class="form-control" name="email" type="email" placeholder="Masukkan email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" name="password" placeholder="Masukkan password" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select id="role" class="form-select" name="role" required>
                                    <option value="">-- Pilih Role --</option>
                                    <option value="pengunjung">Pengunjung</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-success" type="submit">Daftar</button>
                            </div>
                            <div class="text-center">
                                <a href="{{ url_for('login') }}" class="text-decoration-none">Sudah punya akun? Login</a>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">&copy; 2025 Sistem Pengaduan Masyarakat</p>
            </div>
        </div>
    </div>
</body>
</html>
