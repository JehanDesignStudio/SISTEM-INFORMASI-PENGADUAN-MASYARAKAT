{% extends 'pengunjung/layout.html' %}
{% block title %}Form Pengaduan{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Form Pengaduan</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">Kategori</label>
                        <input type="text" name="kategori" id="kategori" class="form-control" placeholder="Contoh: Fasilitas, Pelayanan, dll." required>
                    </div>
                    <div class="mb-3">
                        <label for="deskripsi" class="form-label">Deskripsi</label>
                        <textarea name="deskripsi" id="deskripsi" rows="4" class="form-control" placeholder="Tulis deskripsi pengaduan Anda..." required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Kirim Pengaduan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
